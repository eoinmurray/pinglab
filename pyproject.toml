readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "numpy>=2.2.6",
    "scipy>=1.15.3",
    "networkx>=3.4.2",
    "pinglab",
    "joblib>=1.5.2",
    "tqdm-joblib>=0.0.5",
    "pytest>=9.0.1",
    "scikit-learn>=1.7.2",
    "imageio>=2.34.0",
    "fastapi>=0.115.0",
    "orjson>=3.10.0",
    "uvicorn>=0.30.0",
    "modal>=1.3.2",
    "httpx>=0.28.0",
    "pyarrow>=23.0.0",
    "watchdog>=6.0.0",
    "torch>=2.10.0",
    "torchvision>=0.25.0",
